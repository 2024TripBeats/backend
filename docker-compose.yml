version: '3'

services:
  db:
    image: mysql:8.0
    container_name: tripBeats-database-local
    restart: always
    ports:
      - "8111:3306"
    environment:
      MYSQL_DATABASE: tripBeatsMain
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Seoul
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    platform: linux/x86_64

  app:
    build: .
    container_name: tripBeats-app-local
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/tripBeatsMain
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
    env_file:
      - .env